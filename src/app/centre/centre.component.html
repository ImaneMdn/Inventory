            <div class=" example-container mat-elevation-z8">
                
                <table mat-table [dataSource]="dataSource" matSort >
    
                    <!--id column -->
                    <ng-container matColumnDef="center_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Centre id</th>
                        <td mat-cell *matCellDef="let row">{{row.center_id}}</td>
                        
                    </ng-container>
    
                     <!--firstname column -->
                     <ng-container matColumnDef="center_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Centre name</th>
                        <td mat-cell *matCellDef="let row">{{row.center_name}}</td>
    
                    </ng-container>
    
                    <ng-container matColumnDef="scanned_count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Scanned count</th>
                        <td mat-cell *matCellDef="let row">{{row.scanned_count}}</td>
    
                    </ng-container>
    
                    <ng-container matColumnDef="not_scanned_count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Not scanned Count</th>
                        <td mat-cell *matCellDef="let row">{{row.not_scanned_count}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="pourcentage">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pourcentage</th>
                        <td mat-cell *matCellDef="let row">{{row.percentage}}%</td>
    
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                </table>
                <mat-paginator class="custom-paginator" [pageSizeOptions]="[7, 8]"  showFirstLastButtons  aria-label="select a page"></mat-paginator>
