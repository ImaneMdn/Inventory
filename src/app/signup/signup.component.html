  <div class="signup" >
    <div class="card">
         <span class="borderLine"></span>   
          <!--login function is from login value in input-->
       <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <img src="assets/image/naftallogo.png" alt="naftal logo">
         
         <h2>Sign Up</h2>
         
         <div class="inputcard">
          
          <input type="text" 
          ngModel
          name="name">
          <span ><b> Nom</b></span>
          <i></i>
        </div>
        <div class="inputcard">
          
            <input type="text" 
            ngModel
            name="matricule">
            <span ><b> Matricule</b></span>
            <i></i>
          </div>
          <div class="inputcard">
       
            <input type="password" 
            ngModel
            name="password">
            <span > <b> Mot de passe</b></span>
            <i></i>
           </div>
           <div class="inputcard">
          
               <input type="email" 
               ngModel
               name="email">
               <span > <b> Email</b></span>
               <i></i>
           </div>
              

  <div class="container">
        <div class="inputcard">
          <select name="role"  ngModel>
                   <option value="" disabled selected>choisi un role</option>
                   <option value="chefunite">chefunite</option>
                   <option value="chefcentre">chefcentre</option>
                   <option value="chefequipe">chefequipe</option>
               </select>
               <span > <b> Role</b></span>
          
               
   
        </div>
    
        <div class="inputcard">
              
                <select name="structure_type"  [(ngModel)]="selectedStructure" (change)="onSelectStructure($event)">

               <option value="unite">unit√©</option>

                <span > <b> Structure</b></span>
               
           
        </div> 
        <div class="inputcard">
          
          <input type="string" 
          ngModel
          name="structure_id">
          <span > <b>structure id</b></span>
          <i></i>
      </div>
