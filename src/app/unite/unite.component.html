            <div class=" example-container mat-elevation-z8">
                
                <table mat-table [dataSource]="dataSource" matSort >
    
                    <!--id column -->
                    <ng-container matColumnDef="unit_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unité id</th>
                        <td mat-cell *matCellDef="let row">{{row.unit_id}}</td>
                        
                    </ng-container>
                    <ng-container matColumnDef="unit_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom Unité</th>
                        <td mat-cell *matCellDef="let row">{{row.unit_name}}</td>
    
                    </ng-container>
                     <!--firstname column -->
                     <ng-container matColumnDef="total_count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total count</th>
                        <td mat-cell *matCellDef="let row">{{row.total_count}}</td>
    
                    </ng-container>
    
                    <ng-container matColumnDef="scanned_count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Scanned count</th>
                        <td mat-cell *matCellDef="let row">{{row.scanned_count}}</td>
    
                    </ng-container>
    
                    <ng-container matColumnDef="not_scanned_count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Not scanned Count</th>
                        <td mat-cell *matCellDef="let row">{{row.not_scanned_count}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="percentage">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pourcentage</th>
                        <td mat-cell *matCellDef="let row">{{row.percentage}}%</td>
    
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                </table>
                <mat-paginator class="custom-paginator" [pageSizeOptions]="[7, 8]"  showFirstLastButtons  aria-label="select a page"></mat-paginator>

                
            </div>
    </div>
</div>
