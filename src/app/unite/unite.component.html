<div class="container-fluid page">
    <div class="page__box p-3 mt-2">
        <div class="page__box p-3 mt-2" style="display: flex; align-items: center;">Unité
             <div style="display: flex; justify-content: flex-end; flex: 1; "><mat-form-field>
             <mat-label>Rechercher</mat-label>
              <input matInput  (keyup)="applyFilter($event)" placeholder="Ex. John" #input >
                 </mat-form-field>
            </div>
    </div>
    <div class="page__content shadow p-3 position-relative">
        
        <div class="page__content-data position-absolute">
          
             <div style="display: flex; justify-content: space-between;">
               

                  <mat-form-field>
                    <mat-label>Nom d'unité</mat-label>
                    <mat-select [(value)]="selectedFilterValue" (selectionChange)="applyFilter($event)">
                        <mat-option value="all">All</mat-option>
                        <mat-option *ngFor="let unit of unitedataselect" [value]="unit.UCM_LIB">{{unit.UCM_LIB}}</mat-option>
                      </mat-select>
                    
                  
                  </mat-form-field> 
             </div>
             
           
            <div class=" example-container mat-elevation-z8">
                
                <table mat-table [dataSource]="dataSource" matSort >
    
                    <!--id column -->
                    <ng-container matColumnDef="unit_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unité id</th>
                        <td mat-cell *matCellDef="let row">{{row.unit_id}}</td>
                        
                    </ng-container>
                    <ng-container matColumnDef="unit_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom Unité</th>
                        <td mat-cell *matCellDef="let row">{{row.unit_name}}</td>
    
                    </ng-container>
                     <!--firstname column -->
                     <ng-container matColumnDef="total_count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total count</th>
                        <td mat-cell *matCellDef="let row">{{row.total_count}}</td>
    
                    </ng-container>
    
                    <ng-container matColumnDef="scanned_count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Scanned count</th>
                        <td mat-cell *matCellDef="let row">{{row.scanned_count}}</td>
    
                    </ng-container>
    
                    <ng-container matColumnDef="not_scanned_count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Not scanned Count</th>
                        <td mat-cell *matCellDef="let row">{{row.not_scanned_count}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="percentage">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pourcentage</th>
                        <td mat-cell *matCellDef="let row">{{row.percentage}}%</td>
    
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                </table>
                <mat-paginator class="custom-paginator" [pageSizeOptions]="[7, 8]"  showFirstLastButtons  aria-label="select a page"></mat-paginator>

                
            </div>
    </div>
</div>
