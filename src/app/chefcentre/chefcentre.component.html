<div class="container-fluid page">
    <div class="page__box p-3 mt-2">Chef Centre</div>
    <div class="page__content shadow p-3 position-relative">
        
        <div class="page__content-data position-absolute">
            <div style="display: flex; justify-content: flex-end;"><mat-form-field>
                <mat-label>Rechercher</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John" #input>
              </mat-form-field>
          </div>
            
                <!-- <div>
               
                <label for="filter-there" style="width: 450px; padding: 2px 20px; margin: 10px 0px;height: 30px; ">Filter by "there": </label>
                   <select id="filter-there" [(ngModel)]="applyFilter">
                     <option value="true">True</option>
                     <option value="false">False</option>
                    </select>
            </div>-->
           
           
            <div class=" example-container mat-elevation-z8">
                
                <table mat-table [dataSource]="dataSource" matSort >
    
                    <!--id column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
                        <td mat-cell *matCellDef="let row">{{row.id}}</td>
                        
                    </ng-container>
    
                     <!--firstname column -->
                     <ng-container matColumnDef="firstname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>firstname</th>
                        <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
    
                    </ng-container>
    
                    <ng-container matColumnDef="lastname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>lastname</th>
                        <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
    
                    </ng-container>
    
                    <ng-container matColumnDef="here">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>here</th>
                        <td mat-cell *matCellDef="let row">{{row.here}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="now">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>now</th>
                        <td mat-cell *matCellDef="let row">{{row.here}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="there">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>there</th>
                        <td mat-cell *matCellDef="let row">{{row.here}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="mdp">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>mdp</th>
                        <td mat-cell *matCellDef="let row">{{row.here}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
                        <td mat-cell *matCellDef="let row">{{row.here}}</td>
    
                    </ng-container>
                    <ng-container matColumnDef="text">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>text</th>
                        <td mat-cell *matCellDef="let row">{{row.here}}</td>
    
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                </table>
                <mat-paginator class="custom-paginator" [pageSizeOptions]="[7, 8]"  showFirstLastButtons  aria-label="select a page"></mat-paginator>

                
            </div>
    </div>
</div>
